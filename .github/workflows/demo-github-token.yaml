name: Add file and push to feature branch
on:
  workflow_dispatch:

permissions:
  contents: write  # Needed for pushing

jobs:
  create-file-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Create a new file
        run: echo "File created on $(date)" > file-from-github-actions.txt

      - name: Commit and push
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add file-from-github-actions.txt
          git commit -m "Add file from GitHub Actions"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
